[DEFAULT]
    testmode = no

[socket]
    ip = 192.168.1.25 ; Laptop IP
    port = 65432
    max_connection_attempts = 5

[rover.map.axes] ; map which axis number corresponds to each input. OS dependant
    LX=
    LY=
    RX=
    RY=
    LT=
    RT=

[rover.map.buttons] ; map which button number corresponds to what button e.g. joystick.get_button(0) is A
    A=0
    B=1
    X=2
    Y=3
    LB=         ; left button
    RB=         ; right button
    BK=         ; Back
    ST=         ; Start
    LS=         ; Left stick pressed
    RS=         ; right stick pressed

[rover.controls]
    left_wheel=
    right_wheel=
    arm_base=
    arm_shoulder=
    arm_claw=